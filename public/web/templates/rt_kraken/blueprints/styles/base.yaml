name: Base Styles
description: Base styles for the Kraken theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#272c35"
    favicon:
       type: input.imagepicker 
       label: Favicon 
       filter: '.(jpe?g|gif|png|svg|ico)$'
