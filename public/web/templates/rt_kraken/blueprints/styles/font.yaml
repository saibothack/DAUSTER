name: Font Families
description: Font families for the Kraken theme
type: core

form:
  fields:

    family-default:
      type: input.fonts
      label: Body Font
      default: 'kelson_sans, Helvetica, Tahoma, Geneva, Arial, sans-serif'
    family-title:
      type: input.fonts
      label: Title Font
      default: 'kelson_sans, Helvetica, Tahoma, Geneva, Arial, sans-serif'
    family-promo:
      type: input.fonts
      label: Promo Font
      default: 'kelson_sans, Helvetica, Tahoma, Geneva, Arial, sans-serif'